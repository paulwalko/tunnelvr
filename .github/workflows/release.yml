name: Build Android APK

on: push

jobs:
  trigger:
    runs-on: ubuntu-20.04
    env:
      GODOT_VERSION: 3.4
      GODOT_RELEASE: stable
      ANDROID_HOME: /home/worker/android-sdk
      ANDROID_INSTALLER: /home/worker/android-sdk-installer
      EXPORT_DATA: /home/worker/work/tunnelvr
    steps:
      - name: Download Godot
        run: |
          ls
